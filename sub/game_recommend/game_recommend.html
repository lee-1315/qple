<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임추천</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/game_recommend.css" />
    <link rel="stylesheet" href="../../css/game.css" />
    <link rel="stylesheet" href="../../css/cta.css" />
    <link rel="stylesheet" href="../../css/footer.css" />

    <!-- 스와이퍼 슬라이더 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="container_02">
      <header id="header"></header>
      <main>
        <section class="ads">
          <div>
            <h2>AD</h2>
          </div>
          <!-- 다운로드 버튼 -->
          <div class="btn_wrap">
            <a href="#">
              <div>
                <img src="../../img/icon_googleplay.svg" alt="google play" />
              </div>
              <span>Android</span>
            </a>
            <a href="#">
              <div>
                <img src="../../img/icon_appstore.svg" alt="app store" />
              </div>
              <span>iOS</span>
            </a>
            <a href="#">
              <div>
                <img src="../../img/icon_windows.svg" alt="window" />
              </div>
              <span>Window</span>
            </a>
          </div>
        </section>
        <section id="game"></section>
        <div id="cta"></div>
      </main>
      <footer id="footer"></footer>
    </div>

    <script src="../../js/slide.js"></script>
    <script>
      // 헤더
      fetch('../../component/header.html')
        .then((res) => res.text())
        .then((data) => (document.getElementById('header').innerHTML = data));

      // 게임추천
      fetch('../../component/game.html')
        .then((res) => res.text())
        .then((data) => (document.getElementById('game').innerHTML = data));

      // CTA
      fetch('../../component/cta.html')
        .then((res) => res.text())
        .then((data) => (document.getElementById('cta').innerHTML = data));

      // 푸터
      fetch('../../component/footer.html')
        .then((res) => res.text())
        .then((data) => (document.getElementById('footer').innerHTML = data));
    </script>
  </body>
</html>
