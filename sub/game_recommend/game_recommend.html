<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임추천</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/game_recommend.css" />
    <link rel="stylesheet" href="../../css/slide.css" />
    <link rel="stylesheet" href="../../css/cta.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/responsive.css" />

    <!-- 스와이퍼 슬라이더 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 스와이퍼 그리드 모듈 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/modules/grid.min.js"></script>
  </head>
  <body>
    <div class="container_02">
      <header id="header"></header>
      <main>
        <section class="ads">
          <div class="ad_visual">
            <img src="../../img/ad_game_eldenring_01.jpg" />
          </div>
          <div class="ad_content">
            <div>
              <span>AD</span>
              <h2>
                엘든링 : 밤의 통치자<br />
                협력 서바이벌 액션 출시<br />
              </h2>
            </div>
            <!-- 다운로드 버튼 -->
            <div class="btn_wrap">
              <a
                href="https://store.steampowered.com/app/2622380/ELDEN_RING/?l=koreana"
              >
                <div>
                  <img
                    src="../../img/icon_download_steam.svg"
                    alt="google play"
                  />
                </div>
              </a>
              <a href="#">
                <div>
                  <img src="../../img/icon_download_ps5.svg" alt="app store" />
                </div>
              </a>
              <a href="#">
                <div>
                  <img src="../../img/icon_download_xbox.svg" alt="window" />
                </div>
              </a>
            </div>
          </div>
        </section>
        <section id="slide"></section>
        <div id="cta"></div>
      </main>
      <footer id="footer"></footer>
    </div>

    <script src="../../js/slide.js"></script>
    <script>
      // 헤더
      fetch("../../component/header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      // 게임추천
      fetch("../../component/slide.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("slide").innerHTML = data;
          // 스와이퍼 컴포넌트 로드 후 초기화
          setTimeout(() => {
            if (typeof Swiper !== "undefined") {
              let swiper = new Swiper(".swiper", {
                slidesPerView: 4,
                slidesPerGroup: 4,
                grid: {
                  rows: 2,
                  fill: "row",
                },
                spaceBetween: 20,
                navigation: {
                  nextEl: ".swiper-button-next",
                  prevEl: ".swiper-button-prev",
                },
              });
            }
          }, 100);
        });

      // CTA
      fetch("../../component/cta.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("cta").innerHTML = data));

      // 푸터
      fetch("../../component/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </body>
</html>
