<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서비스</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/service_introduce.css" />
    <link rel="stylesheet" href="../../css/service.css" />
    <link rel="stylesheet" href="../../css/cta.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/responsive.css" />
  </head>
  <body>
    <div class="container_02">
      <header id="header"></header>
      <main>
        <section class="sec_01">
          <h2>
            콘솔게임의 불편함을<br />
            즐거움으로 전환.
          </h2>
        </section>

        <section class="sec_02">
          <div class="card_mini_rolling">
            <p>콘솔게임 파티, 어떤점이 불편한가요?</p>
            <div class="card_mini_wrap_01">
              <div class="card_mini">
                <p>원하는 게임 파티가 없어요.</p>
              </div>
              <div class="card_mini">
                <p>실시간 소통이 어려워요.</p>
              </div>
              <div class="card_mini">
                <p>비매너 파티원을 구분할 수 없어요.</p>
              </div>
              <div class="card_mini">
                <p>원하는 시간에 바로 게임을 못해요.</p>
              </div>
            </div>

            <div class="card_mini_wrap_02">
              <div class="card_mini">
                <p>원하는 게임 파티가 없어요.</p>
              </div>
              <div class="card_mini">
                <p>실시간 소통이 어려워요.</p>
              </div>
              <div class="card_mini">
                <p>비매너 파티원을 구분할 수 없어요.</p>
              </div>
              <div class="card_mini">
                <p>원하는 시간에 바로 게임을 못해요.</p>
              </div>
            </div>
          </div>
        </section>

        <div id="service_introduce"></div>

        <div id="cta"></div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
  <script>
    // 헤더
    fetch('../../component/header.html')
      .then((res) => res.text())
      .then((data) => (document.getElementById('header').innerHTML = data));

    // 서비스 소개
    fetch('../../component/service_introduce.html')
      .then((res) => res.text())
      .then((data) => (document.getElementById('service_introduce').innerHTML = data));

    // CTA
    fetch('../../component/cta.html')
      .then((res) => res.text())
      .then((data) => (document.getElementById('cta').innerHTML = data));

    // 푸터
    fetch('../../component/footer.html')
      .then((res) => res.text())
      .then((data) => (document.getElementById('footer').innerHTML = data));
  </script>
</html>
